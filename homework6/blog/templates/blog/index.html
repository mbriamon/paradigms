<!DOCTYPE html>
<html>
<head>
    <title>Blog Index</title>
</head>
<body>
    <h1>All Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li><a href="/blog/{{ post.id }}/">{{ post.title }}</a> - {{ post.author_name }} ({{ post.pub_date }})</li>
        {% endfor %}
    </ul>
</body>
</html>
